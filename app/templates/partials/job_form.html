<form id="jobAdForm" hx-post="{{ form_action }}" hx-target="#alertContainer">
    <div class="mb-3">
        <label for="title" class="form-label">Job Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ job.title if job else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="company" class="form-label">Company</label>
        <input type="text" class="form-control" id="company" name="company" value="{{ job.company if job else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input type="text" class="form-control" id="location" name="location" value="{{ job.location if job else '' }}">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="4">{{ job.description if job else '' }}</textarea>
    </div>
    <div class="mb-3">
        <label for="job_url" class="form-label">Job URL</label>
        <input type="url" class="form-control" id="job_url" name="job_url" value="{{ job.job_url if job else '' }}">
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input type="text" class="form-control" id="category" name="category" value="{{ job.category if job else '' }}">
    </div>
    <div class="mb-3">
        <label for="keywords" class="form-label">Keywords (comma-separated)</label>
        <input type="text" class="form-control" id="keywords" name="keywords" value="{{ job.keywords if job else '' }}">
    </div>
    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">{{ 'Update' if job else 'Create' }}</button>
    </div>
</form>
