{% extends "base.html" %}

{% block title %}Job Registry - CareerDock{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', path='css/job_registry.css') }}">
<link rel="stylesheet" href="{{ url_for('static', path='css/jobs.css') }}">
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12 d-flex justify-content-between align-items-center mb-4">
        <h1>Job Registry</h1>
        <button class="btn btn-primary" id="addJobBtn" hx-get="/api/v1/job_ads/get_job_ad_create_form"
            hx-target="#editJobModal .modal-content" data-bs-toggle="modal" data-bs-target="#editJobModal">
            <i class="bi bi-plus-circle"></i> Add New Job
        </button>
    </div>
</div>

<!-- Alert container for HTMX responses -->
<div id="alertContainer"></div>

<div class="row">
    <div class="col-md-12">
        <!-- Search form -->
        <div class="card mb-4">
            <div class="card-body">
                <form id="jobSearchForm" class="d-flex">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search jobs..." name="search_term"
                            hx-get="/api/v1/job_ads/get_job_listings_html" hx-trigger="keyup changed delay:500ms, search"
                            hx-target="#job-listings" hx-indicator="#searchSpinner">
                        <button class="btn btn-outline-secondary" type="button" id="searchButton">
                            <i class="bi bi-search"></i>
                        </button>
                        <button class="btn btn-outline-secondary clear-search" type="button">
                            <i class="bi bi-x-lg"></i>
                        </button>
                    </div>
                </form>
                <div id="searchSpinner" class="htmx-indicator spinner-border spinner-border-sm text-primary mt-2"
                    role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

        <!-- Job listings container -->
        <div id="job-listings" hx-get="/api/v1/job_ads/get_job_listings_html" hx-trigger="load">
            <!-- Job listings will be loaded here via HTMX -->
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Job Modal -->
<div class="modal fade job-modal" id="editJobModal" tabindex="-1" aria-labelledby="editJobModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <!-- Modal content will be loaded here via HTMX -->
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Initialize search button functionality
    document.getElementById('searchButton').addEventListener('click', function () {
        htmx.trigger('#jobSearchForm input[name="search_term"]', 'search');
    });

    // Delegera klick-händelser för edit-knappar (fungerar även för dynamiskt tillagda element)
    document.addEventListener('click', function(event) {
        if (event.target.closest('.edit-job-btn')) {
            // Visa modalen manuellt när en edit-knapp klickas
            const modal = document.getElementById('editJobModal');
            const bsModal = new bootstrap.Modal(modal);
            bsModal.show();
        }
    });

    // Initialize Bootstrap modals
    document.addEventListener('DOMContentLoaded', function () {
        document.body.addEventListener('htmx:afterSwap', function (event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                const modalInstance = bootstrap.Modal.getInstance(modal);
                if (!modalInstance) {
                    new bootstrap.Modal(modal);
                }
            });
            
            // Återinitialisera HTMX för nya element
            htmx.process(document.body);
        });
    });
</script>
{% endblock %}
